<link rel="stylesheet" type=text/css href="{{url_for('static', filename='css/forms.css')}}">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<body>
  <div class='form-box'>
    <div class='header'>
      <img src="{{url_for('static', filename='images/login-icon.png')}}" alt="Ícone de login"></img>
      <p>Profs' Review - Login</p>
      {% if message %}
        <span class="error">{{ message }}</span>
      {% endif %}
    </div>
    <div class="form-body">
      <form action="/login" class='form' id="form" method="POST">
        <input type='text' name="username" id="username" placeholder='Digite seu usuário' minlength="4" required></input>
        <div class="password-line">
          <input type='password' name="password" id="password" placeholder='Digite sua senha' minlength="6" required></input>
          <i class="far fa-eye" id="toggle-password"></i>
        </div>
        <input type="hidden" name="password_hash" id="password-hash">
        <button class='form-button' type="submit">Login</button>
        <p>Não possui conta? <a href='/register'>Registre-se</a> agora</p>
      </form>
    </div>
  </div>
  <script src="../static/js/hash.js"></script>
  <script src="../static/js/change-visibility.js"></script>
</body>
